<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Update Movie</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ movie.name }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description">{{ movie.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="number" class="form-control" id="duration" name="duration" value="{{ movie.duration }}">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ movie.genre }}">
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" class="form-control" id="language" name="language" value="{{ movie.language }}">
            </div>
            <div class="form-group">
                <label for="mpaaRatingType">MPAA Rating Type:</label>
                <input type="text" class="form-control" id="mpaaRatingType" name="mpaaRatingType" value="{{ movie.mpaaRatingType }}">
            </div>
            <div class="form-group">
                <label for="mpaaRatingLabel">MPAA Rating Label:</label>
                <input type="text" class="form-control" id="mpaaRatingLabel" name="mpaaRatingLabel" value="{{ movie.mpaaRatingLabel }}">
            </div>
            <div class="form-group">
                <label for="userRating">User Rating:</label>
                <input type="number" class="form-control" id="userRating" name="userRating" value="{{ movie.userRating }}">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
